<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js" defer></script>
    <title>MedList</title>
</head>

<body>
    <header role="banner">
        <h1>MedList</h1>
    </header>



    <div class="class= col-6 side_div_left">
        <h2>MedList</h2>
        <h3>is an application for managing
            your daily medications.
            MedList uses the FDA API for
            the data. Click the DEMO button
            to try the application or register.</h3>
        <button><a href="dashboard.html">DEMO</a></button>
    </div>

    <div>

        <form class="col-6" id="register-form" action="/register" method="POST">

            <div>
                <div>
                    <label for="username">Username</label>
                </div>

                <div>
                    <input type="text" id="username" name="username" placeholder="Username..">
                </div>
            </div>

            <div>
                <div>
                    <label for="email">Email</label>
                </div>

                <div>
                    <input type="email" id="email" name="email" placeholder="Your Email..">
                </div>
            </div>

            <div>
                <div>
                    <label for="password">Password</label>
                </div>

                <div>
                    <input type="password" id="password" name="password" placeholder="Your password..">
                </div>
            </div>


            <div class="submit__button">
                <button type="submit" id="submit-btn">Submit</button>
            </div>

        </form>

        <div class="login__div">
            <h3>Have an account? <a href="login.html" class="login__btn">Login</a></h3>
        </div>
    </div>


</body>

</html>

</body>

</html>
